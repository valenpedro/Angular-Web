<h2>Agregar Mascota</h2>
<form (ngSubmit)="agregarMascota()">
  <label>Nombre</label>
  <input [(ngModel)]="mascota.nombre" name="nombre" required>
  <label>Raza</label>
  <input [(ngModel)]="mascota.raza" name="raza" required>
  <!-- Agrega más campos aquí -->
  <button type="submit">Agregar Mascota</button>
</form>
